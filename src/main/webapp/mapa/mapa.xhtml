<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAV5v_BKb3vie085zaF3Ehl2zDAiZDd8s0" 	type="text/javascript" />
	 
	
	
	


	<title>Mapa</title>
</h:head>
<h:body>


<h:form>
<p:gmap center="-5.837658, -35.213417" zoom="15" type="hybrid"
style="width:700px;height:600px" model="#{mapaView.mapModel}" />


<p:socket  onMessage="geoteste"    channel="/mpsocket" />
</h:form>
<script type="text/javascript">
    function geoteste(menssagem) {

		pessoa = JSON.parse(menssagem);
		 
		
        alert("JSON: " + pessoa.nome);
        
    }
  
    
</script>


</h:body>
</h:html>
