<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{marcadorModelBean.id}'/>
		<f:event type="preRenderView" listener='#{marcadorModelBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Marcador Model"/>

	<ui:define name="header">
		Marcador Model
	</ui:define>

	<ui:define name="subheader">
		View existing Marcador Model
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="marcadorModelBeanMarcadorModelLogradouro" value="Logradouro:"/>
			<h:outputText id="marcadorModelBeanMarcadorModelLogradouro" value="#{marcadorModelBean.marcadorModel.logradouro}"/>
			<h:outputText/>
			<h:outputLabel for="marcadorModelBeanMarcadorModelNumero" value="Numero:"/>
			<h:outputText id="marcadorModelBeanMarcadorModelNumero" value="#{marcadorModelBean.marcadorModel.numero}"/>
			<h:outputText/>
			<h:outputLabel for="marcadorModelBeanMarcadorModelLatitude" value="Latitude:"/>
			<h:outputText id="marcadorModelBeanMarcadorModelLatitude" value="#{marcadorModelBean.marcadorModel.latitude}"/>
			<h:outputText/>
			<h:outputLabel for="marcadorModelBeanMarcadorModelLongitude" value="Longitude:"/>
			<h:outputText id="marcadorModelBeanMarcadorModelLongitude" value="#{marcadorModelBean.marcadorModel.longitude}"/>
			<h:outputText/>
			<h:outputLabel for="marcadorModelBeanMarcadorModelIcone" value="Icone:"/>
			<h:outputText id="marcadorModelBeanMarcadorModelIcone" value="#{marcadorModelBean.marcadorModel.icone}"/>
			<h:outputText/>
			<h:outputLabel for="marcadorModelBeanMarcadorModelFuncao" value="Funcao:"/>
			<h:outputText id="marcadorModelBeanMarcadorModelFuncao" value="#{marcadorModelBean.marcadorModel.funcao}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
