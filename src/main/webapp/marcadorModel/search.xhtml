<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{marcadorModelBean.page}'/>
		<f:event type="preRenderView" listener='#{marcadorModelBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Marcador Model entities"/>

	<ui:define name="header">
		Marcador Model
	</ui:define>

	<ui:define name="subheader">
		Search Marcador Model entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="marcadorModelBeanExampleLogradouro" value="Logradouro:"/>
						<h:panelGroup>
							<h:inputText id="marcadorModelBeanExampleLogradouro" value="#{marcadorModelBean.example.logradouro}"/>
							<h:message for="marcadorModelBeanExampleLogradouro" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="marcadorModelBeanExampleNumero" value="Numero:"/>
						<h:panelGroup>
							<h:inputText id="marcadorModelBeanExampleNumero" maxLength="7" value="#{marcadorModelBean.example.numero}"/>
							<h:message for="marcadorModelBeanExampleNumero" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="marcadorModelBeanExampleIcone" value="Icone:"/>
						<h:panelGroup>
							<h:inputText id="marcadorModelBeanExampleIcone" maxLength="50" value="#{marcadorModelBean.example.icone}"/>
							<h:message for="marcadorModelBeanExampleIcone" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="marcadorModelBeanExampleFuncao" value="Funcao:"/>
						<h:panelGroup>
							<h:selectOneMenu id="marcadorModelBeanExampleFuncao" value="#{marcadorModelBean.example.funcao}">
								<f:selectItem/>
								<f:selectItem itemValue="TecnicoAtendimento"/>
								<f:selectItem itemValue="TecnicoRede"/>
								<f:selectItem itemValue="Nodo"/>
								<f:selectItem itemValue="Amplificador"/>
								<f:selectItem itemValue="Rede"/>
								<f:selectItem itemValue="Zona"/>
							</h:selectOneMenu>
							<h:message for="marcadorModelBeanExampleFuncao" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{marcadorModelBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{marcadorModelBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="marcadorModelBeanPageItems" styleClass="data-table" value="#{marcadorModelBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Logradouro"/>
					</f:facet>
					<h:link outcome="/marcadorModel/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemLogradouro" value="#{_item.logradouro}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Numero"/>
					</f:facet>
					<h:link outcome="/marcadorModel/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemNumero" value="#{_item.numero}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Latitude"/>
					</f:facet>
					<h:link outcome="/marcadorModel/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemLatitude" value="#{_item.latitude}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Longitude"/>
					</f:facet>
					<h:link outcome="/marcadorModel/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemLongitude" value="#{_item.longitude}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Icone"/>
					</f:facet>
					<h:link outcome="/marcadorModel/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemIcone" value="#{_item.icone}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{marcadorModelBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
