<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{geoposicaoBean.id}'/>
		<f:event type="preRenderView" listener='#{geoposicaoBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Geoposicao"/>

	<ui:define name="header">
		Geoposicao
	</ui:define>

	<ui:define name="subheader">
		View existing Geoposicao
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="geoposicaoBeanGeoposicaoLogradouro" value="Logradouro:"/>
			<h:outputText id="geoposicaoBeanGeoposicaoLogradouro" value="#{geoposicaoBean.geoposicao.logradouro}"/>
			<h:outputText/>
			<h:outputLabel for="geoposicaoBeanGeoposicaoNumero" value="Numero:"/>
			<h:outputText id="geoposicaoBeanGeoposicaoNumero" value="#{geoposicaoBean.geoposicao.numero}"/>
			<h:outputText/>
			<h:outputLabel for="geoposicaoBeanGeoposicaoLatitude" value="Latitude:"/>
			<h:outputText id="geoposicaoBeanGeoposicaoLatitude" value="#{geoposicaoBean.geoposicao.latitude}"/>
			<h:outputText/>
			<h:outputLabel for="geoposicaoBeanGeoposicaoLongitude" value="Longitude:"/>
			<h:outputText id="geoposicaoBeanGeoposicaoLongitude" value="#{geoposicaoBean.geoposicao.longitude}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
