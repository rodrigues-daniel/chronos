<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{entradaDeOrdemBean.id}'/>
		<f:event type="preRenderView" listener='#{entradaDeOrdemBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Entrada De Ordem"/>

	<ui:define name="header">
		Entrada De Ordem
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty entradaDeOrdemBean.id}'>
				Edit existing Entrada De Ordem
			</c:when>
			<c:otherwise>
				Create a new Entrada De Ordem
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="entradaDeOrdemBeanEntradaDeOrdemOrdem" value="Ordem:"/>
				<h:panelGroup>
					<h:inputText id="entradaDeOrdemBeanEntradaDeOrdemOrdem" value="#{entradaDeOrdemBean.entradaDeOrdem.ordem}"/>
					<h:message for="entradaDeOrdemBeanEntradaDeOrdemOrdem" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="entradaDeOrdemBeanEntradaDeOrdemEndereco" value="Endereco:"/>
				<h:panelGroup>
					<h:inputText id="entradaDeOrdemBeanEntradaDeOrdemEndereco" value="#{entradaDeOrdemBean.entradaDeOrdem.endereco}"/>
					<h:message for="entradaDeOrdemBeanEntradaDeOrdemEndereco" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="entradaDeOrdemBeanEntradaDeOrdemAssinante" value="Assinante:"/>
				<h:panelGroup>
					<h:inputText id="entradaDeOrdemBeanEntradaDeOrdemAssinante" value="#{entradaDeOrdemBean.entradaDeOrdem.assinante}"/>
					<h:message for="entradaDeOrdemBeanEntradaDeOrdemAssinante" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="entradaDeOrdemBeanEntradaDeOrdemServico" value="Servico:"/>
				<h:panelGroup>
					<h:selectOneMenu id="entradaDeOrdemBeanEntradaDeOrdemServico" value="#{entradaDeOrdemBean.entradaDeOrdem.servico}">
						<f:selectItem/>
						<f:selectItem itemValue="INTERNET"/>
						<f:selectItem itemValue="TV"/>
						<f:selectItem itemValue="CABOFONE"/>
					</h:selectOneMenu>
					<h:message for="entradaDeOrdemBeanEntradaDeOrdemServico" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="entradaDeOrdemBeanEntradaDeOrdemMotivo" value="Motivo:"/>
				<h:panelGroup>
					<h:selectOneMenu id="entradaDeOrdemBeanEntradaDeOrdemMotivo" value="#{entradaDeOrdemBean.entradaDeOrdem.motivo}">
						<f:selectItem/>
						<f:selectItem itemValue="RealizarAtendimento"/>
						<f:selectItem itemValue="FaltaDeAcesso"/>
						<f:selectItem itemValue="DropPartido"/>
						<f:selectItem itemValue="DropFolgado"/>
					</h:selectOneMenu>
					<h:message for="entradaDeOrdemBeanEntradaDeOrdemMotivo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="entradaDeOrdemBeanEntradaDeOrdemCidade" value="Cidade:"/>
				<h:panelGroup>
					<h:selectOneMenu id="entradaDeOrdemBeanEntradaDeOrdemCidade" value="#{entradaDeOrdemBean.entradaDeOrdem.cidade}">
						<f:selectItem/>
						<f:selectItem itemValue="Natal"/>
						<f:selectItem itemValue="Parnamirim"/>
						<f:selectItem itemValue="SaoGonsaloDoAmarante"/>
						<f:selectItem itemValue="CearaMirim"/>
					</h:selectOneMenu>
					<h:message for="entradaDeOrdemBeanEntradaDeOrdemCidade" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="entradaDeOrdemBeanEntradaDeOrdemNodo" value="Nodo:"/>
				<h:panelGroup>
					<h:inputText id="entradaDeOrdemBeanEntradaDeOrdemNodo" value="#{entradaDeOrdemBean.entradaDeOrdem.nodo}"/>
					<h:message for="entradaDeOrdemBeanEntradaDeOrdemNodo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{entradaDeOrdemBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty entradaDeOrdemBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{entradaDeOrdemBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{entradaDeOrdemBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
